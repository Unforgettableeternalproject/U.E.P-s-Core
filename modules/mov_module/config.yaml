module_name: "mov_module"
module_type: "frontend"
priority: 3

physics:
  gravity: 0.8
  damping: 0.978
  ground_offset: 48          # → GROUND_OFFSET
  # 可選：frictions（若之後 physics.py 想加）
  # ground_friction: 0.95
  # air_resistance: 0.99

movement:
  ground_speed: 2.2
  float_speed_min: 1.0
  float_speed_max: 3.5
  approach_factor: 0.12       # → 速度趨近係數（原本硬編）

state_machine:
  transition_duration: 2.0
  idle:
    min_duration: 1.0
    max_duration: 2.0
    tick_chance: 0.07
  # 覆蓋預設權重（可選）
  # weights_ground:
  #   NORMAL_MOVE: 0.40
  #   IDLE: 0.45
  #   SPECIAL_MOVE: 0.12
  #   TRANSITION: 0.03
  # weights_float:
  #   NORMAL_MOVE: 0.25
  #   IDLE: 0.60
  #   SPECIAL_MOVE: 0.10
  #   TRANSITION: 0.05

boundaries:
  screen_padding: 50
  keep_on_screen: true
  bounce_off_edges: false

timers:
  behavior_interval_ms: 100
  movement_interval_ms: 16

interaction:
  drag_enabled: true
  throw_enabled: true

debug:
  show_velocity_vector: false
  log_mode_changes: false
  track_cursor: false
