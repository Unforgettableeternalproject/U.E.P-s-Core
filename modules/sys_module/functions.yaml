# U.E.P System Module Functions
# 
# File Interaction Functions:
# These functions are now available ONLY through workflows for better user experience:
# - Use start_workflow with workflow_type="drop_and_read" instead of direct drop_and_read
# - Use start_workflow with workflow_type="intelligent_archive" instead of direct intelligent_archive  
# - Use start_workflow with workflow_type="summarize_tag" instead of direct summarize_tag
#
# Direct mode for file interaction has been deprecated in favor of guided workflows.

# Workflow Management Functions
start_workflow:
  description: "啟動多步驟工作流程（用於複雜指令處理）"
  params:
    workflow_type:
      type: str
      required: true
      description: "工作流程類型，例如 drop_and_read, intelligent_archive, summarize_tag, file_processing 等"
    command:
      type: str
      required: true
      description: "觸發工作流程的原始指令"
    initial_data:
      type: dict
      required: false
      description: "初始化工作流程的資料"

continue_workflow:
  description: "繼續進行多步驟工作流程的下一個步驟"
  params:
    session_id:
      type: str
      required: true
      description: "工作流程會話ID"
    user_input:
      type: str
      required: false
      description: "使用者針對當前步驟的輸入"

cancel_workflow:
  description: "取消進行中的工作流程"
  params:
    session_id:
      type: str
      required: true
      description: "要取消的工作流程會話ID"
    reason:
      type: str
      required: false
      description: "取消原因"

get_workflow_status:
  description: "取得工作流程的當前狀態"
  params:
    session_id:
      type: str
      required: true
      description: "工作流程會話ID"

list_active_workflows:
  description: "列出所有進行中的工作流程"
  params: {}

# File Interaction Functions (Workflow-Only)
# Note: These functions are now only available through workflows, not as direct actions.
# Use start_workflow with the appropriate workflow_type instead.

# Example workflow usage:
# start_workflow:
#   workflow_type: "drop_and_read"
#   command: "讀取檔案"
#   
# start_workflow:
#   workflow_type: "intelligent_archive" 
#   command: "歸檔檔案"
#
# start_workflow:
#   workflow_type: "summarize_tag"
#   command: "生成摘要"

# Window Control Functions
push_window:
  description: "將指定視窗『推一推』產生位移效果"
  params:
    window_id:
      type: str
      required: true
      description: "視窗識別（標題、handle或ID）"

fold_window:
  description: "將指定視窗摺疊（最小化或隱藏）"
  params:
    window_id:
      type: str
      required: true
      description: "視窗識別（標題、handle或ID）"

switch_workspace:
  description: "切換到指定工作區（虛擬桌面）"
  params:
    workspace_name:
      type: str
      required: true
      description: "工作區名稱或索引"

screenshot_and_annotate:
  description: "擷取螢幕或指定區域並開啟標註工具"
  params:
    region:
      type: dict
      required: false
      description: "擷取區域 {x, y, width, height}；留空表示全螢幕"

clipboard_tracker:
  description: "搜尋剪貼簿歷史記錄"
  params:
    keyword:
      type: str
      required: false
      description: "搜尋關鍵字（空字串則返回最近歷史）"
    max_results:
      type: int
      required: false
      description: "最大結果數量，預設 5"
    copy_index:
      type: int
      required: false
      description: "要複製的項目索引（-1 表示不複製，只返回結果），預設 -1"

quick_phrases:
  description: "快速取得預先定義的文字範本或使用 LLM 生成自訂範本"
  params:
    template_name:
      type: str
      required: false
      description: "範本名稱（空字串則返回所有範本列表），例如 'email', 'signature', 'meeting', 'thanks' 等"
    copy_to_clipboard:
      type: bool
      required: false
      description: "是否複製到剪貼簿，預設 false"
    custom_prompt:
      type: str
      required: false
      description: "自訂提示詞，若提供則使用 LLM 生成範本（優先於 template_name）"

ocr_extract:
  description: "利用 OCR 辨識圖片內容"
  params:
    image_path:
      type: str
      required: true
      description: "圖片檔案路徑"
    target_num:
      type: int
      required: false
      description: "1=返回文字，2=生成 PDF，預設 1"

set_reminder:
  description: "設定待辦／提醒，到點自動觸發"
  params:
    time:
      type: str
      required: true
      description: "觸發時間，ISO 格式字串"
    message:
      type: str
      required: true
      description: "提醒內容"

generate_backup_script:
  description: "產生每天／定期備份 Documents 的腳本"
  params:
    target_folder:
      type: str
      required: true
      description: "要備份的來源資料夾"
    dest_folder:
      type: str
      required: true
      description: "備份目的地資料夾"
    output_path:
      type: str
      required: false
      description: "腳本檔案輸出路徑"

monitor_folder:
  description: "監控指定資料夾，有變更時觸發 callback"
  params:
    folder_path:
      type: str
      required: true
      description: "要監控的資料夾路徑"
    interval:
      type: int
      required: false
      description: "輪詢間隔秒數，預設10"

news_summary:
  description: "擷取新聞標題（適合給 LLM 總結台灣近況）"
  params:
    source:
      type: str
      required: false
      description: "新聞來源：'google_news_tw' 爬取 Google News 台灣首頁（預設），'rss' 使用 RSS feed"
    max_items:
      type: int
      required: false
      description: "擷取條數，預設 10"
    rss_url:
      type: str
      required: false
      description: "RSS feed 網址（當 source='rss' 時必填）"
    use_full_crawler:
      type: bool
      required: false
      description: "是否爬取完整文章內容（僅 RSS 模式支援，預設 false）"

get_weather:
  description: "回傳指定地區的天氣資訊（使用 wttr.in API，無需 API key）"
  params:
    location:
      type: str
      required: true
      description: "城市名稱或地點（支援中文或英文）"

get_world_time:
  description: "取得世界時間或特定時區時間"
  params:
    target_num:
      type: int
      required: false
      description: "1=世界標準時間（UTC），2=特定時區時間（需搭配 tz 參數），預設為1"
    tz:
      type: str
      required: false
      description: "時區名稱（當 target_num=2 時必填），如：日本、台灣、美國東部等"

clean_trash_bin:
  description: "清空系統資源回收桶（支援 Windows、macOS、Linux）"
  params: {}

code_analysis:
  description: "使用 LLM 進行智能程式碼分析"
  params:
    code:
      type: str
      required: true
      description: "要分析的程式碼字串"
    analysis_type:
      type: str
      required: false
      description: "分析類型：general（一般分析）、security（安全檢查）、optimize（優化建議）、explain（解釋說明），預設 general"

media_control:
  description: "音樂播放控制器 - 支援本地音樂、YouTube、Spotify（背景任務）"
  location: automation_helper
  params:
    action:
      type: str
      required: true
      description: "動作指令 (play, pause, stop, next, previous, search, youtube, spotify)"
    song_query:
      type: str
      required: false
      description: "歌曲查詢關鍵字"
    music_folder:
      type: str
      required: false
      description: "本地音樂資料夾路徑（預設 ~/Music）"
    youtube:
      type: bool
      required: false
      description: "是否使用 YouTube 播放（預設 false）"
    spotify:
      type: bool
      required: false
      description: "是否使用 Spotify 播放（預設 false）"

translate_document:
  description: "翻譯文件內容並匯出 - 支援 PDF、DOCX、TXT 多格式"
  params:
    file_path:
      type: str
      required: true
      description: "要翻譯的檔案路徑"
    target_lang:
      type: str
      required: false
      description: "目標語言（預設 zh-tw 繁體中文）"
    source_lang:
      type: str
      required: false
      description: "來源語言（預設 auto 自動偵測）"
    output_path:
      type: str
      required: false
      description: "輸出檔案路徑（若為空則自動生成）"

local_calendar:
  description: "本地日曆管理 - 使用 SQLite 儲存事件（背景任務）"
  location: automation_helper
  params:
    action:
      type: str
      required: true
      description: "動作 (create, list, get, update, delete)"
    summary:
      type: str
      required: false
      description: "事件標題"
    start_time:
      type: str
      required: false
      description: "開始時間（ISO 格式）"
    end_time:
      type: str
      required: false
      description: "結束時間（若為空則預設 1 小時後）"
    description:
      type: str
      required: false
      description: "事件描述"
    location:
      type: str
      required: false
      description: "事件地點"
    event_id:
      type: int
      required: false
      description: "事件 ID（用於 get, update, delete）"
