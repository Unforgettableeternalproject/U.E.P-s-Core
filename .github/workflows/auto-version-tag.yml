name: Auto Version Tag on Config Change

on:
  push:
    branches:
      - 'develop'
      - 'feature/**'
    paths:
      - 'configs/config.yaml'

jobs:
  check_and_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # éœ€è¦å–å¾—å‰ä¸€å€‹ commit ä¾†æ¯”å°å·®ç•°
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if system_version changed
        id: version_check
        run: |
          echo "ğŸ” æª¢æŸ¥ system_version æ˜¯å¦æœ‰è®Šæ›´..."
          
          # å–å¾—ç•¶å‰çš„ system_version
          CURRENT_VERSION=$(grep -E '^\s*system_version:' configs/config.yaml | sed -E 's/^\s*system_version:\s*//;s/\s*$//')
          echo "ğŸ“Œ ç•¶å‰ç‰ˆæœ¬: $CURRENT_VERSION"
          
          # å–å¾—å‰ä¸€å€‹ commit çš„ system_version
          git show HEAD~1:configs/config.yaml > /tmp/old_config.yaml 2>/dev/null || echo "system_version: none" > /tmp/old_config.yaml
          OLD_VERSION=$(grep -E '^\s*system_version:' /tmp/old_config.yaml | sed -E 's/^\s*system_version:\s*//;s/\s*$//')
          echo "ğŸ“Œ èˆŠç‰ˆæœ¬: $OLD_VERSION"
          
          # æ¯”è¼ƒç‰ˆæœ¬æ˜¯å¦æ”¹è®Š
          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "âœ… ç‰ˆæœ¬å·²è®Šæ›´ï¼š$OLD_VERSION -> $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ ç‰ˆæœ¬æœªè®Šæ›´ï¼Œè·³éæ¨™ç±¤"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.version_check.outputs.version_changed == 'true'
        id: create_tag
        run: |
          VERSION="${{ steps.version_check.outputs.new_version }}"
          
          # ç¢ºä¿ç‰ˆæœ¬è™Ÿæœ‰ 'v' å‰ç¶´
          if [[ $VERSION == v* ]]; then
            TAG_NAME="$VERSION"
          else
            TAG_NAME="v$VERSION"
          fi
          
          echo "ğŸ·ï¸ æº–å‚™æ‰“æ¨™ç±¤: $TAG_NAME"
          
          # è¨­å®š git ç”¨æˆ¶
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æª¢æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "ğŸš« Tag $TAG_NAME å·²å­˜åœ¨ï¼Œè·³é"
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            # å‰µå»ºå¸¶è¨»è§£çš„æ¨™ç±¤
            git tag -a "$TAG_NAME" -m "Auto-tagged version $TAG_NAME from config.yaml change"
            git push origin "$TAG_NAME"
            echo "âœ… æˆåŠŸå‰µå»ºä¸¦æ¨é€æ¨™ç±¤: $TAG_NAME"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
      
      - name: Update VERSION_HISTORY.md
        if: steps.create_tag.outputs.tag_created == 'true'
        run: |
          TAG_NAME="${{ steps.create_tag.outputs.tag_name }}"
          TAG_DATE=$(date +%Y-%m-%d)
          
          echo "ğŸ“ æ›´æ–° VERSION_HISTORY.md..."
          
          # åˆ¤æ–·æ¨™ç±¤é¡å‹
          if [[ $TAG_NAME == *-stable ]]; then
            TAG_TYPE="Stable Release"
          elif [[ $TAG_NAME == *-patch-* ]]; then
            TAG_TYPE="Hotfix"
          else
            TAG_TYPE="Development"
          fi
          
          # å»ºç«‹è‡¨æ™‚æª”æ¡ˆå­˜æ”¾æ–°æ¢ç›®
          cat > /tmp/new_entry.txt << 'ENTRY_EOF'
          ## ${TAG_NAME} (${TAG_DATE})
          **é¡å‹**: ${TAG_TYPE}
          
          ### è®Šæ›´èªªæ˜
          è‡ªå‹•å¾ config.yaml ç‰ˆæœ¬è®Šæ›´ç”¢ç”Ÿæ¨™ç±¤
          
          ---
          
          ENTRY_EOF
          
          # æ›¿æ›è®Šæ•¸ï¼ˆä½¿ç”¨ | ä½œç‚ºåˆ†éš”ç¬¦ä»¥é¿å…ç‰¹æ®Šå­—ç¬¦è¡çªï¼‰
          sed -i "s|\${TAG_NAME}|$TAG_NAME|g" /tmp/new_entry.txt
          sed -i "s|\${TAG_TYPE}|$TAG_TYPE|g" /tmp/new_entry.txt
          sed -i "s|\${TAG_DATE}|$TAG_DATE|g" /tmp/new_entry.txt
          
          # åœ¨ç¬¬ä¸€å€‹ ## v ä¹‹å‰æ’å…¥æ–°æ¢ç›®
          awk '
            /^## v[0-9]/ && !inserted {
              system("cat /tmp/new_entry.txt")
              inserted = 1
            }
            { print }
          ' VERSION_HISTORY.md > VERSION_HISTORY.md.tmp
          
          mv VERSION_HISTORY.md.tmp VERSION_HISTORY.md
          
          # æ›´æ–°æœ€å¾Œæ›´æ–°æ—¥æœŸ
          if grep -q "\*æœ€å¾Œæ›´æ–°:" VERSION_HISTORY.md; then
            sed -i "s|\*æœ€å¾Œæ›´æ–°: .*\*|\*æœ€å¾Œæ›´æ–°: $TAG_DATE\*|" VERSION_HISTORY.md
          fi
          
          echo "âœ… VERSION_HISTORY.md å·²æ›´æ–°"
      
      - name: Commit and push VERSION_HISTORY.md
        if: steps.create_tag.outputs.tag_created == 'true'
        run: |
          git add VERSION_HISTORY.md
          
          if git diff --staged --quiet; then
            echo "âš ï¸ VERSION_HISTORY.md æ²’æœ‰è®Šæ›´"
          else
            git commit -m "docs: æ›´æ–°ç‰ˆæœ¬æ­·å² - ${{ steps.create_tag.outputs.tag_name }}"
            git push origin HEAD
            echo "âœ… å·²æ¨é€ VERSION_HISTORY.md æ›´æ–°"
          fi
      
      - name: Comment on commit (optional)
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.new_version }}"
          echo "ğŸ’¬ ç‰ˆæœ¬å·²æ›´æ–°ç‚º $VERSION ä¸¦è‡ªå‹•æ‰“ä¸Šæ¨™ç±¤"
