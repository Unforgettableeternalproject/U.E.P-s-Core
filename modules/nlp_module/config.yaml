# NLP Module Configuration

# BIO標註模型配置
use_bio_tagging: true
bio_model_name: "distilbert-base-uncased"
bio_model_path: "./models/nlp/bio_tagger"

# 意圖分類模型 (作為後備)
intent_model_dir: ./models/nlp/command_chat_classifier

# 實體識別模型 (支援中文NER)
entity_model_name: ckiplab/bert-base-chinese-ner

# 語者身份管理
identity_storage_path: memory/identities

# 分析選項
enable_segmentation: true          # 啟用分段分析
max_segments: 5                    # 最大分段數
min_segment_length: 3              # 最小分段長度
enable_entity_extraction: true     # 啟用實體抽取
enable_identity_processing: true   # 啟用身份處理
enable_state_transitions: true     # 啟用狀態轉換
priority_scheduling: true          # 優先級排程

# Working Context 整合
speaker_accumulation_threshold: 15  # 語者樣本累積閾值
context_timeout: 300              # 上下文超時時間(秒)

# 系統狀態轉換
state_transitions:
  call_timeout: 30                 # call類型等待超時(秒)
  
# 效能設定
max_text_length: 512              # 最大文本長度
batch_processing: false           # 是否啟用批次處理