modules_enabled:
  stt_module: true
  nlp_module: true
  mem_module: true
  llm_module: true
  tts_module: true
  sys_module: false
  ui_module: true
  ani_module: true
  mov_module: true
modules_refactored:
  stt_module: true
  nlp_module: true
  mem_module: true
  llm_module: true
  tts_module: true
  sys_module: false
  ui_module: false
  ani_module: false
  mov_module: false
logging:
  enabled: false
  log_level: DEBUG
  log_dir: logs
  enable_split_logs: false
debug:
  enabled: true
  debug_level: 3
system:
  main_loop_interval: 0.1
  shutdown_timeout: 5.0
  input_mode:
    mode: vad
    text_input_prompt: '>>> '
