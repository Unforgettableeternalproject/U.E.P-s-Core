# Default config for general modules

modules_enabled:
  stt_module: true
  nlp_module: true
  mem_module: true
  llm_module: true
  tts_module: true
  sys_module: true

logging:
  enabled: true
  log_level: "DEBUG"
  log_dir: "logs"
  enable_split_logs: true
  log_retention_months: 3  # 保留日誌的月數，超過這個時間的日誌將被自動清理

debug:
  enabled: true
  debug_level: 3
