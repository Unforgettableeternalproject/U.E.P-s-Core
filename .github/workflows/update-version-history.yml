name: Update Version History

on:
  push:
    tags:
      - 'v*'

jobs:
  update_history:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract tag info
        id: tag_info
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "ğŸ·ï¸ æ–°æ¨™ç±¤: $TAG_NAME"
          
          # åˆ¤æ–·æ¨™ç±¤é¡å‹
          if [[ $TAG_NAME == *-stable ]]; then
            TAG_TYPE="Stable Release"
          elif [[ $TAG_NAME == *-patch-* ]]; then
            TAG_TYPE="Hotfix"
          else
            TAG_TYPE="Development"
          fi
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "tag_type=$TAG_TYPE" >> $GITHUB_OUTPUT
          
          # å–å¾—æ¨™ç±¤è¨Šæ¯
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" | head -n 1)
          echo "tag_message=$TAG_MESSAGE" >> $GITHUB_OUTPUT
          
          # å–å¾—æ—¥æœŸ
          TAG_DATE=$(git log -1 --format=%ai "$TAG_NAME" | cut -d' ' -f1)
          echo "tag_date=$TAG_DATE" >> $GITHUB_OUTPUT
      
      - name: Update VERSION_HISTORY.md
        run: |
          TAG_NAME="${{ steps.tag_info.outputs.tag_name }}"
          TAG_TYPE="${{ steps.tag_info.outputs.tag_type }}"
          TAG_MESSAGE="${{ steps.tag_info.outputs.tag_message }}"
          TAG_DATE="${{ steps.tag_info.outputs.tag_date }}"
          
          echo "ğŸ“ æ›´æ–° VERSION_HISTORY.md..."
          
          # å»ºç«‹è‡¨æ™‚æª”æ¡ˆå­˜æ”¾æ–°æ¢ç›®
          cat > /tmp/new_entry.txt << 'ENTRY_EOF'
          ## ${TAG_NAME} (${TAG_DATE})
          **é¡å‹**: ${TAG_TYPE}
          
          ### è®Šæ›´èªªæ˜
          ${TAG_MESSAGE}
          
          ---
          
          ENTRY_EOF
          
          # æ›¿æ›è®Šæ•¸ï¼ˆä½¿ç”¨ | ä½œç‚ºåˆ†éš”ç¬¦ä»¥é¿å…è·¯å¾‘ä¸­çš„ / é€ æˆå•é¡Œï¼‰
          sed -i "s|\${TAG_NAME}|$TAG_NAME|g" /tmp/new_entry.txt
          sed -i "s|\${TAG_TYPE}|$TAG_TYPE|g" /tmp/new_entry.txt
          # å°æ–¼ TAG_MESSAGEï¼Œä½¿ç”¨æ›´å®‰å…¨çš„æ–¹å¼è™•ç†ç‰¹æ®Šå­—ç¬¦
          TAG_MESSAGE_ESCAPED=$(printf '%s\n' "$TAG_MESSAGE" | sed 's/[&/\]/\\&/g')
          sed -i "s|\${TAG_MESSAGE}|$TAG_MESSAGE_ESCAPED|g" /tmp/new_entry.txt
          sed -i "s|\${TAG_DATE}|$TAG_DATE|g" /tmp/new_entry.txt
          
          # åœ¨ç¬¬ä¸€å€‹ ## v ä¹‹å‰æ’å…¥æ–°æ¢ç›®
          awk '
            /^## v[0-9]/ && !inserted {
              system("cat /tmp/new_entry.txt")
              inserted = 1
            }
            { print }
          ' VERSION_HISTORY.md > VERSION_HISTORY.md.tmp
          
          mv VERSION_HISTORY.md.tmp VERSION_HISTORY.md
          
          # æ›´æ–°æœ€å¾Œæ›´æ–°æ—¥æœŸï¼ˆä½¿ç”¨ | ä½œç‚ºåˆ†éš”ç¬¦ï¼‰
          sed -i "s|\*æœ€å¾Œæ›´æ–°: .*\*|\*æœ€å¾Œæ›´æ–°: $TAG_DATE\*|" VERSION_HISTORY.md
          
          echo "âœ… VERSION_HISTORY.md å·²æ›´æ–°"
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add VERSION_HISTORY.md
          
          if git diff --staged --quiet; then
            echo "âš ï¸ æ²’æœ‰è®Šæ›´éœ€è¦æäº¤"
          else
            git commit -m "docs: æ›´æ–°ç‰ˆæœ¬æ­·å² - ${{ steps.tag_info.outputs.tag_name }}"
            
            # æ¨é€åˆ°ç•¶å‰åˆ†æ”¯ï¼ˆå¦‚æœæ˜¯åœ¨åˆ†æ”¯ä¸Šæ‰“æ¨™ç±¤ï¼‰
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
